<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
  </head>
  <body>
    <div class="container">
      <h2>Simple calculator</h2>
      <div class="inputs">
        <input type="number" name="" id="input1" />
        <input type="number" name="" id="input2" />
      </div>
      <div class="buttons">
        <button id="add"><i class="fa-solid fa-plus"></i></button>
        <button id="subtract"><i class="fa-solid fa-minus"></i></button>
        <button id="multiply"><i class="fa-solid fa-xmark"></i></button>
        <button id="divide"><i class="fa-solid fa-divide"></i></button>
      </div>

      <p class="result"></p>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
